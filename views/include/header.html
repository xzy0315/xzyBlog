<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xzy博客</title>
    <link rel="stylesheet" href="/lib/css/bootstrap.css"/>
    <script src="/lib/js/jquery.js"></script>
    <script src="/lib/js/bootstrap.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">xzy博客</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <%if(user){%>
                    <li><a href="/articles/add">发表文章</a></li>
                    <li><a href="/users/out">退出</a></li>
                <%}else{%>
                    <li class="active"><a href="/users/reg">注册<span class="sr-only">(current)</span></a></li>
                    <li><a href="/users/login">登陆</a></li>
                <%}%>
            </ul>
            <%if(user){%>
            <form class="navbar-form navbar-left" action="/search" method="post">
                <div class="form-group">
                    <input name="searchInfo" type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <%}%>
        </div>
    </div>
</nav>
<div class="container">
    <%if(success){%>
        <div class="alert alert-success" role="alert"><%=success%></div>
    <%}%>
    <%if(error){%>
        <div class="alert alert-danger" role="alert"><%=error%></div>
    <%}%>
