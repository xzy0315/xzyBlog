<%- include ../include/header.html %>
<form method="post" action="/articles/add" enctype="multipart/form-data">
    <div class="form-group">
        <input class="form-control" name="_id" type="hidden" value="<%=article._id%>">
        <label for="title">标题</label>
        <input name="title" value="<%=article.title%>" type="text" class="form-control" id="title" placeholder="请输入标题">
    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea name="content" class="form-control" id="content" cols="30" rows="10"><%=article.content%></textarea>
    </div>
    <div class="form-group">
        <label for="img">图片</label>
        <% if(article.img){%>
            <img src="<%=article.img%>" style="width: 100px;height: 100px;">
        <%}%>
        <input type="file" name="img" id="img" class="form-control">
    </div>
    <button type="submit" class="btn btn-default">发表文章</button>
</form>
<%- include ../include/footer.html %>
